<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчет площади стен</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
    <div class="container">
        <h1>Расчет площади стен</h1>
        <form id="wallForm">
            <label for="numWalls">Количество стен:</label>
            <input type="number" id="numWalls" name="numWalls" min="1" required>
            <div id="wallInputs"></div>
            <button type="button" onclick="calculateTotalArea()">Рассчитать</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('numWalls').addEventListener('input', function() {
            const numWalls = this.value;
            const wallInputs = document.getElementById('wallInputs');
            wallInputs.innerHTML = '';
            for (let i = 0; i < numWalls; i++) {
                wallInputs.innerHTML += `
                    <label for="length${i}">Длина стены ${i + 1} (м):</label>
                    <input type="number" id="length${i}" name="length${i}" min="0" step="0.01" required>
                    <label for="height${i}">Высота стены ${i + 1} (м):</label>
                    <input type="number" id="height${i}" name="height${i}" min="0" step="0.01" required>
                `;
            }
        });

        function calculateTotalArea() {
            const numWalls = document.getElementById('numWalls').value;
            let totalArea = 0;
            for (let i = 0; i < numWalls; i++) {
                const length = parseFloat(document.getElementById(`length${i}`).value);
                const height = parseFloat(document.getElementById(`height${i}`).value);
                totalArea += length * height;
            }
            document.getElementById('result').innerText = `Общая площадь стен: ${totalArea.toFixed(2)} квадратных метров`;
        }
    </script></center>
</body>
</html>
